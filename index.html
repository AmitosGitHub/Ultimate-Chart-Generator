<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Chart Generator</title>
    <link rel="stylesheet" href="style/css/main.css" />
  </head>
  <body onload="onInit()" class="flex column">
    <header>
      <div class="main-header flex space-between main-layout glass border">
        <div class="logo">
          <h1>Chart-Generator</h1>
        </div>

        <div class="main-header-nav">
          <ul class="header-nav-list clean-list flex align-center">
            <li onclick="onToggle()"><a href="#">Gallery</a></li>
            <li onclick="onToggle()"><a href="#">Generator</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>

        <div class="hamburger-menu" onclick="onToggleHamburger()">
          <img src="style/img/icon/hamburger.webp" />
        </div>
      </div>
    </header>

    <main class="border main-layout">
      <section class="container-gallery flex column glass border">
        <div class="header-gallery flex space-between main-layout">
          <label for="search"></label>
          <input type="search" id="search" placeholder="search..." />

          <ul class="sort-gallery clean-list flex">
            <li>Bar</li>
            <li>Line</li>
            <li>Pizza</li>
            <li>Area</li>
          </ul>
        </div>

        <div class="content-gallery border"></div>
      </section>

      <section class="container-generator flex glass hide border">
        <section class="container-canvas border">
          <div class="header-canvas flex space-between">
            <h3>Default</h3>
            <button onclick="onClearCanvas()">
              <img class="editor-img" src="style/img/icon/delete.webp" />
            </button>
          </div>

          <canvas
            id="my-canvas"
            width="500px"
            height="500px"
            style="outline: 3px solid black"
            onclick="canvasClicked(event)"
          ></canvas>

          <div class="modal-term" hidden></div>
        </section>

        <section class="container-editor border">
          <form class="editor border-editor">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              placeholder="insert title..."
              oninput="onTitleCanvas()"
            />

            <ul class="btn-editor-list clean-list flex space-between">
              <li>
                <button
                  onclick="onChartValueSelect(event,'percent')"
                  class="percent border-value-btn"
                >
                  <img class="editor-img" src="style/img/icon/precent.webp" />
                </button>
                <button
                  onclick="onChartValueSelect(event,'number')"
                  class="number"
                >
                  <img class="editor-img" src="style/img/icon/numbers.webp" />
                </button>
              </li>
              <li>
                <button onclick="onPreview(event)">
                  <img class="editor-img" src="style/img/icon/play.webp" />
                </button>
              </li>
              <li>
                <a href="#" onclick="onDownloadCanvas(this)" download="myphoto">
                  <img class="editor-img" src="style/img/icon/save.webp" />
                </a>
              </li>
            </ul>

            <div class="container-term"></div>

            <button class="btn-add-term" onclick="onAddTerm(event)">
              Add Term
            </button>
          </form>
          <div class="draw-canvas">
            <label for="inputText"></label>
            <input
              type="text"
              id="inputText"
              name="input-text"
              oninput="onDrawLabelText(value)"
              placeholder="Text..."
            />
          </div>
        </section>
      </section>
    </main>

    <footer class="border main-layout">
      <div class="main-footer main-layout border">
        <h3>footer</h3>
        <div class="input-file">
          <input
            type="file"
            class="file-input-btn"
            name="image"
            onchange="onImgInput(event)"
          />

          <button class="btn-upload" onclick="uploadImg()">ðŸ“©</button>
          <p class="user-msg"></p>
          <div class="share-container"></div>
        </div>
      </div>
    </footer>

    <script src="js/services/util.js"></script>
    <script src="js/services/generator.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controller/generator.controller.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/app.controller.js"></script>
  </body>
</html>
