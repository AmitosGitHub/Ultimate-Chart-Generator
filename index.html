<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Generator</title>
    <link rel="stylesheet" href="style/css/main.css" />
  </head>

  <body onload="onInit()" class="flex column">
    <header>
      <div class="flex space-between main-header main-layout">
        <div class="logo">
          <h1>Chart-Generator</h1>
        </div>

        <nav class="main-header-nav">
          <ul class="clean-list flex align-center header-nav-list">
            <li onclick="onToggle()">
              <a href="#">Gallery</a>
            </li>
            <li onclick="onToggle()">
              <a href="#">Generator</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </nav>

        <div class="hamburger-menu" onclick="onToggleHamburger()">
          <img src="style/img/icon/hamburger.webp" />
        </div>
      </div>
    </header>

    <main class="border main-layout">
      <section class="flex column glass border container-gallery">
        <div class="flex space-between header-gallery main-layout">
          <div class="search">
            <label for="search">
              <img
                src="style/img/icon/serach.webp"
                class="btn-img btn-serach"
              />
            </label>
            <input
              type="search"
              id="search"
              placeholder="search..."
              oninput="onInputSearch(value)"
            />
          </div>

          <button onclick="onAllGallery()">
            <img src="style/img/icon/back.webp" class="btn-img" />
          </button>

          <ul class="clean-list flex sort-gallery">
            <li onclick="onFilterByName('bar')">Bar</li>
            <li onclick="onFilterByName('line')">Line</li>
            <li onclick="onFilterByName('pizza')">Pizza</li>
            <li onclick="onFilterByName('area')">Area</li>
          </ul>
        </div>

        <div class="content-gallery border"></div>
      </section>

      <section class="flex glass border container-generator hide">
        <section class="border container-canvas">
          <canvas
            id="my-canvas"
            width="500px"
            height="500px"
            style="outline: 3px solid black"
            onclick="canvasClicked(event)"
          ></canvas>

          <div class="modal-term" hidden></div>
        </section>

        <section class="border container-editor">
          <form class="border-editor editor">
            <label for="title"></label>
            <input
              type="text"
              id="title"
              placeholder="insert title..."
              oninput="onTitleCanvas()"
            />

            <ul class="clean-list flex space-between btn-editor-list">
              <li>
                <button
                  onclick="onChartValueSelect(event,'percent')"
                  class="percent border-value-btn"
                >
                  <img
                    class="editor-img btn-img"
                    src="style/img/icon/precent.webp"
                  />
                </button>

                <button
                  onclick="onChartValueSelect(event,'number')"
                  class="number"
                >
                  <img
                    class="editor-img btn-img"
                    src="style/img/icon/numbers.webp"
                  />
                </button>
              </li>
              <li>
                <button onclick="onPreview(event)">
                  <img
                    class="editor-img btn-img"
                    src="style/img/icon/play.webp"
                  />
                </button>
              </li>
              <li onclick="onClearCanvas()">
                <img class="btn-img" src="style/img/icon/delete.webp" />
              </li>
              <li onclick="onSaveChart()">
                <img class="btn-img" src="style/img/icon/save.webp" alt="" />
              </li>
              <li>
                <a
                  href="#"
                  onclick="onDownloadCanvas(this)"
                  download="my-photo"
                >
                  <img
                    class="editor-img btn-img"
                    src="style/img/icon/download.webp"
                  />
                </a>
              </li>
              <li onclick="onSend()">
                <img class="btn-img" src="style/img/icon/send.webp" alt="" />
              </li>
            </ul>

            <article class="container-term"></article>

            <div class="btn-editr-down">
              <button class="btn-add-term" onclick="onAddTerm(event)">
                Add Term
              </button>

              <div class="input-file-bck-img">
                <input
                  type="file"
                  class="file-input-btn"
                  name="image"
                  onchange="onImgInput(event)"
                />
                <img
                  class="btn-upload btn-img"
                  src="style/img/icon/upload-image.webp"
                  onclick="uploadImg()"
                />
                <p class="user-msg"></p>
                <div class="share-container"></div>
              </div>
            </div>
          </form>

          <div class="draw-canvas">
            <label for="inputText"></label>
            <input
              type="text"
              id="inputText"
              name="input-text"
              oninput="onDrawLabelText(value)"
              placeholder="Text..."
            />
          </div>
        </section>
      </section>
    </main>

    <footer class="border">
      <div class="border main-footer main-layout">
        <h3>footer</h3>
      </div>
    </footer>

    <script src="js/services/util.js"></script>
    <script src="js/services/generator.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controller/generator.controller.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/app.controller.js"></script>
  </body>
</html>
